<h3>Article List</h3>
<div *ngFor="let article of articles | async" [ngClass]="'sub-child-container'">
    <p>
        {{article.articleId}}.
        {{article.title}},
        {{article.category}}
        <button type="button" (click)="goToEdit(article)">Edit</button>
    </p>

    <div [ngClass]="'sub-child-container'">
        <router-outlet></router-outlet>
    </div>
</div>
