<h3>Login Form</h3>
<div *ngIf="invalidCredientialMsg" class="error">{{invalidCredientialMsg}}</div>

<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
    <p>User Name: <input type="text" formControlName="username"></p>
    <p>Password: <input type="password" formControlName="password"></p>
    <p><button type="submit">Submit</button></p>
</form>
